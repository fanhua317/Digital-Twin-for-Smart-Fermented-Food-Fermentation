spring:
  application:
    name: brewing-digital-twin

  datasource:
    # 确保 URL 指向你的 MySQL，且包含了 allowPublicKeyRetrieval=true
    url: jdbc:mysql://localhost:3306/brewing_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # 自动建表策略：create-drop (每次启动清空), update (保留数据)
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # 关键修改：强制指定使用 MySQL 8 方言
        dialect: org.hibernate.dialect.MySQL8Dialect